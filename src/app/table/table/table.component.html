<table>
  <tr>
    <th>N°</th>
    <th>License Plate</th>
    <th>Estrangeira</th>
    <th>Type of Service</th>
    <th>Hour</th>
    <th>Date</th>
  </tr>
  <tr *ngFor="let n of fieldArray; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ n.plate }}</td>
    <td>{{ n.matriculaEstrangeira ? "Sim" : "Não" }}</td>
    <td>{{ n.type }}</td>
    <td>{{ n.created | date: "HH:mm" }}</td>
    <td>{{ n.created | date: "dd/MM/YYYY" }}</td>
  </tr>
</table>
